<div ng-controller="loginCtrl">
    <div class="container">
        <form id="login">
            <div class="row">
                <div class="col-lg-12">
                    <h3>LOGIN</h3>
                </div>
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model="username">
                    </div>
                    <br>
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2" ng-model="password">
                    </div>
                </div>
            </div>
            <br>
            <button class="btn btn-primary" ng-click="login()">login</button>
            <h5 ng-show="access_denied == true">Access denied!</h5>
        </form>
    </div>
</div>
